<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Chat Socket.io</title>
</head>
<body class="container">
    <h1 class="mt-2">Sockets Cliente</h1>
    <hr>

    <p>
        <h3>Server status</h3> 
        <span id="lblonline" class="text-success">Online</span>
        <span id="lbloffline" class="text-danger">Offline </span>
    </p>
    <div id="container">  
        <div id="output" class="container"></div>
        <div id="actions" class="container"></div>

    </div>
    <div class="row"> 
        <div class="col">
            <input type="text" class="form-control" id="username" placeholder="Escribe tu Nombre">
            <br>
            <input type="text" class="form-control" id="message" placeholder="Escribe tu mensaje">
            

        </div>
        <div>
            <div class="row">
                <button id="send" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        

    </div>
<script src="/socket.io/socket.io.js"></script>
<script src="./chat.js"></script>
</body>
</html>
